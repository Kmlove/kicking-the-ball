<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick The Ball</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="containerDiv">
        <div id="instructions">
            <h2>Welcome to Kicking the Ball!</h2>
            <p><span class="bold">Objective:</span><br> To score goals!! "Kick" the ball around the field, avoding the defenders and dribbling the ball out of bounds and score as many goals as possible.</p>
            <p><span class="bold">Instructions:</span><br>Use the arrows on your keypad to move the ball forward, back, left, and right.</p>
        </div>
        
        <div id="field">
            <img id="ball" src="images/Soccer Ball.png" alt="Soccer Ball">
            <div id="timerDiv">
                <p class="bold">Timer:</p>
                <div id="timer">
                    <p>60</p>
                </div>
            </div>
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
